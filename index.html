<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCodeMas Autumn Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>iCodeMas is coming to town</h1>
        <p>Celebrate the Magic of the Season! Exclusive Autumn Coding Challenges for 24 days!</p>
        <div class="countdown">
            <div class="time-box">
                <span class="time">23</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="time">23</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time">58</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-box">
                <span class="time">30</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        
    </div>
</body>

</html>
